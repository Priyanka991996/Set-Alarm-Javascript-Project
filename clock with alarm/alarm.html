<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            font-size: 3em;
            text-align: center;
        }

        #alarmTime {
            margin-top: 20px;
            text-align: center;
        }

        #setAlarm {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div id="clock"></div>
        <div id="alarmTime">
            <label for="alarmInput">Set Alarm:</label>
            <input type="time" id="alarmInput">
        </div>
        <div id="setAlarm">
            <button onclick="setAlarm()">Set Alarm</button>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        function setAlarm() {
            const alarmTimeInput = document.getElementById('alarmInput').value;
            const [alarmHours, alarmMinutes] = alarmTimeInput.split(':');

            setInterval(() => {
                const now = new Date();
                const currentHours = now.getHours().toString().padStart(2, '0');
                const currentMinutes = now.getMinutes().toString().padStart(2, '0');
                

                if (currentHours === alarmHours && currentMinutes === alarmMinutes) {
                    alert('Time to wake up!');
                }
            }, 1000);
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
